<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="start-screen" class="screen">
        <div class="content">
            <h1>Hello Bobo :></h1>
            <p>I made a little something for you. Are you ready for a challenge?</p>
            <button onclick="startGame()">Start the Quest</button>
        </div>
    </section>

    <section id="game-screen" class="screen hidden">
        <h2>Memory Match</h2>
        <p>Match the pairs to unlock your surprise!</p>
        <div class="grid" id="game-grid"></div>
    </section>

    <section id="end-screen" class="screen hidden">
        <div class="content">
            <h1>YOU WON BABEEEEE</h1>
            <div class="heart">❤️</div>
            <p id="love-letter">
                "You've matched the cards, but no one matches us. 
                I love you more than all the code in the world!"
            </p>
            <button onclick="location.reload()">Play Again</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
